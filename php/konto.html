  <script>
		const setMaxDate = function(e)
		{
			let today = new Date();
			let dd = today.getDate();
			let mm = today.getMonth() + 1;
			let yyyy = today.getFullYear();
			if (dd < 10)
			   dd = '0' + dd;

			if (mm < 10)
			   mm = '0' + mm; 
				
			today = yyyy + '-' + mm + '-' + dd;
			e.setAttribute("max", today);
		}
  </script>
